<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      if (code) {
        // Redirect to your app's deep link
        window.location.href = `events_pa://reset-password?code=${code}`;
      } else {
        document.write('No code found in URL.');
      }
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>
