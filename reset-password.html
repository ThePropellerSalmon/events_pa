<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      // Redirect to your app's custom scheme
      const params = new URLSearchParams(window.location.search);
      const code = params.get('access_token') || params.get('code');
      if (code) {
        window.location.href = `events_pa://reset-password?code=${code}`;
      } else {
        document.body.innerHTML = "Missing code parameter in URL.";
      }
    </script>
  </head>
  <body>
    Redirecting to app…
  </body>
</html>
